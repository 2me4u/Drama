<div class="card h-100 shadow-lg">
	<!-- Product tag -->
	<div class="badge bg-primary text-white position-absolute" style="top: -0.5rem; right: -0.5rem;z-index: 1;padding: 4px 6px;font-size: 0.875rem;">
		NEW!
	</div>
	<!-- Product meta (top) -->
	<div class="hidden align-items-center justify-content-between w-100" style="background: rgba(0, 0, 0, 0.9);padding: 0.75rem;">
		<!-- Product name -->
		<div class="font-weight-bold text-uppercase h5 mb-0" style="line-height: 1rem;">
			Marsey
		</div>
		<!-- Product category -->
		<div class="text-small text-uppercase font-weight-light" style="letter-spacing: 1px;line-height: 1px;">
			Frame
		</div>
	</div>
	<!-- Product image -->
	<div class="position-relative">
		<img class="card-img-top bg-gray-100" src="..." alt="...">
		<!-- Product meta (bottom) -->
		<div class="position-absolute d-flex align-items-center justify-content-between w-100" style="bottom:0;background: rgba(0, 0, 0, 0.86);padding: 0.75rem;">
			<!-- Product name -->
			<div class="font-weight-bold text-uppercase h5 mb-0" style="line-height: 1rem;">
				Marsey
			</div>
			<!-- Product category -->
			<div class="text-small text-uppercase font-weight-light" style="letter-spacing: 1px;line-height: 1rem;">
				Frame
			</div>
		</div>
	</div>
	<!-- Product actions -->
	<div class="card-body d-flex justify-content-center align-items-center p-4" data-toggle="modal" data-target="#itemModal">
		<button class="btn btn-outline-primary">
			Add to bag
		</button>
	</div>
	<!-- Product price -->
	<div class="card-footer px-2 py-3 pt-0">
		<div class="text-center font-weight-bold">
			<i class="fas fa-diamond text-primary text-small fa-sm mr-2"></i>
			100
		</div>
	</div>
	<!-- Product settings -->
	{% if v and v.admin_level == 6 %}
	<div v-if="settings" class="px-2 py-3 pt-0 border-top">
		<div class="text-uppercase text-muted font-weight-bold h6 mx-3 mb-0">
			<i class="far fa-fw fa-cog"></i> Manage
		</div>
		<ul class="nav nav-pills flex-column mb-auto mt-1">
			<li class="nav-item">
				<a href="#" class="nav-link text-muted" aria-current="page">
					<i class="fas fa-star fa-fw mr-2"></i>
					Toggle Featured
				</a>
			</li>
			<li class="nav-item">
				<a href="#" class="nav-link text-muted" aria-current="page">
					<i class="fas fa-pencil fa-fw mr-2"></i>
					Edit
				</a>
			</li>
		</ul>
	</div>
	{% endif %}
</div>
